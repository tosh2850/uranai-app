<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>検定 | 受験</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold">算命学鑑定士検定 受験ページ</a>
      <div id="timer" class="text-danger fw-bold"></div>
    </div>
  </nav>

  <main class="container my-4" id="app">
    <!-- 状態メッセージ -->
    <div id="statusWrap" class="mb-3"></div>

    <!-- 開始カード -->
    <div id="startCard" class="card shadow-sm d-none">
      <div class="card-body">
        <h5 class="card-title">受験を開始しますか？</h5>
        <p class="text-muted mb-3">開始するとカウントダウンが始まり、一回限りの受験になります。試験中に別のタブへ移動した場合や別のアプリを使用した場合には試験結果を無効とします（なお、その場合の返金対応等はいたしかねますのであらかじめご了承ください。）</p>
        <button id="openStartDialog" class="btn btn-primary">開始する</button>
      </div>
    </div>

    <!-- 問題カード -->
    <div id="examCard" class="card shadow-sm d-none">
      <div class="card-body">
        <h5 class="card-title" id="examTitle">検定</h5>
        <form id="examForm" class="mt-3"></form>
        <div class="d-flex gap-2 mt-4">
          <button id="submitBtn" class="btn btn-success">回答を送信</button>
          <button id="saveBtn" class="btn btn-outline-secondary" type="button" disabled title="今回は未対応">一時保存（未対応）</button>
        </div>
      </div>
    </div>

    <!-- 結果カード -->
    <div id="resultCard" class="card shadow-sm d-none">
      <div class="card-body">
        <h5 class="card-title">結果</h5>
        <div id="resultBody"></div>
      </div>
    </div>
  </main>

  <!-- 開始ダイアログ -->
  <div class="modal" tabindex="-1" id="startModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">受験開始の確認</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body">
          <p class="mb-2">一度受験を開始した場合、途中で中断・再開、やり直しはできません。試験中に別のタブへ移動した場合や別のアプリを使用した場合には試験結果を無効とします（なお、その場合の返金対応等はいたしかねますのであらかじめご了承ください。）</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agreeChk">
            <label class="form-check-label" for="agreeChk">
              理解しました
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button id="startExamBtn" type="button" class="btn btn-primary" disabled>テスト開始</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="/exam.js"></script>
</body>
</html>
